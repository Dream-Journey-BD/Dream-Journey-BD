name: Telegram Bot

on:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: pip install python-telegram-bot

      - name: Run Bot
        run: python telegram_bot.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}


