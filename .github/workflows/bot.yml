name: Telegram Bot Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-telegram-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install python-telegram-bot
          pip install requests  # Install any other necessary libraries

      - name: Run Telegram Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # Set up your secret bot token
        run: |
          python src/telegram_bot.py  # This will run your script and send the "Workflow Start" message to all groups
